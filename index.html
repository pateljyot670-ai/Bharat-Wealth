<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BHARAT WEALTH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          keyframes: {
            'value-update': {
              '0%': { transform: 'scale(0.97)', opacity: '0.5' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'slide-up': {
              '0%': { transform: 'translateY(20px) scale(0.98)', opacity: '0' },
              '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
            }
          },
          animation: {
            'value-update': 'value-update 0.3s ease-out forwards',
            'fade-in': 'fade-in 0.3s ease-out forwards',
            'slide-up': 'slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
          }
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    .dark body {
      background-color: #020617;
    }
    /* Hide the download button during capture */
    .html2canvas-container .screenshot-hide {
      display: none !important;
    }

    /* Enhanced Range Slider Styles for ultra-smooth fluid interaction */
    input[type=range] {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      cursor: pointer;
      width: 100%;
      height: 40px; 
      margin: 0;
      /* touch-action: none ensures the browser doesn't interpret swipes as scrolls 
         and helps enforce the 'hold and swipe' requirement by limiting default tap behaviors */
      touch-action: none;
      border: none;
    }

    input[type=range]:focus {
      outline: none;
    }

    /* Webkit (Chrome, Safari, Edge) */
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      cursor: pointer;
      border-radius: 3px;
      background: rgba(156, 163, 175, 0.2);
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 24px;
      width: 24px;
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border: 3px solid currentColor;
      margin-top: -9px; /* (Thumb 24 - Track 6)/2 = 9 */
    }

    input[type=range]:active::-webkit-slider-thumb {
      transform: scale(1.15);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    /* Firefox */
    input[type=range]::-moz-range-track {
      width: 100%;
      height: 6px;
      cursor: pointer;
      border-radius: 3px;
      background: rgba(156, 163, 175, 0.2);
    }

    input[type=range]::-moz-range-thumb {
      height: 22px;
      width: 22px;
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border: 3px solid currentColor;
    }

    input[type=range]:active::-moz-range-thumb {
      transform: scale(1.15);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@^2.5.1"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
